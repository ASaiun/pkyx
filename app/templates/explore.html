{% extends "base.html" %}
{% block head %}
{{ super() }}
<title>发现</title>
{% endblock %}
{% block content %}
{% include "comp/header.html" %}
<div class="ui container" id="container">
    <div class="ui six doubling cards">
        {% for item in items %}
            <div class="ui card">
              <div class="content">
                <div class="header">
                    <a href="{{ url_for('main.item', title=item.title) }}">{{item.title}}</a>
                </div>
                <div class="meta">{{ item.created_at.strftime('%Y-%m-%d') }}</div>
                <div class="description">
                  {{ item.type }}
                </div>
              </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
{% block js %}

{% endblock %}
