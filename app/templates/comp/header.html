<div class="ui teal top pointing fixed inverted menu">
  <div class="ui container">
      <a class="header item" href="/">pkyx</a>
  <a class="item" href="{{ url_for('main.explore') }}">发现</a>
    <div class="item">
        <form action="{{ url_for('main.search') }}" method="get">
            <div class="ui search">
                <div class="ui icon input">
                  <i class="search icon"></i>
                  <input type="text" placeholder="搜索..." name="q">
                </div>
            </div>
        </form>
    </div>
  <div class="right menu">
    {% if current_user.is_authenticated %}
      <a href="{{ url_for('main.create_entry') }}" class="item ui button">创建条目</a>
      <a class="item" href="{{ url_for('users.profile', name=current_user.username) }}" id="profile">
            {{ current_user.username }}
        </a>
      <a class="item" href="{{ url_for('users.logout') }}" id="logout">登出</a>
      {% else %}
      <a class="item" href="#" id="login">登录</a>
    {% endif %}
  </div>
  </div>

</div>
